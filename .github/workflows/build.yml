name: Build n8n Custom Image

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get upstream digest
        id: upstream
        run: |
          DIGEST=$(docker buildx imagetools inspect docker.n8n.io/n8nio/n8n:latest --raw | sha256sum | awk '{print "sha256:"$1}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Upstream digest: $DIGEST"

      - name: Get current base digest from our image
        id: current
        run: |
          # Pull our image and read the base.digest label
          if docker pull runonflux/n8n:latest 2>/dev/null; then
            DIGEST=$(docker inspect runonflux/n8n:latest | jq -r '.[0].Config.Labels["base.digest"] // "none"')
          else
            DIGEST="none"
          fi
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Current base digest: $DIGEST"

      - name: Compare digests
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.digest }}" != "${{ steps.current.outputs.digest }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Base image changed, rebuilding..."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Base image unchanged, skipping build"
          fi

      - name: Set up Docker Buildx
        if: steps.compare.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        if: steps.compare.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: runonflux/n8n:latest
          build-args: |
            BASE_DIGEST=${{ steps.upstream.outputs.digest }}
          labels: |
            base.digest=${{ steps.upstream.outputs.digest }}
